<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Israel Agri-Advisor Agent</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå±</text></svg>">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>

    <style>
        :root {
            --primary: #2e7d32; /* Agricultural Green */
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #1f2937;
            --border: #e5e7eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            color: var(--primary);
            margin: 0;
        }
        header p {
            color: #6b7280;
            margin-top: 5px;
        }

        /* Card Style */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
        }

        /* Layout for City and Date inputs (Side-by-Side) */
        .input-row {
            display: grid;
            grid-template-columns: 2fr 1fr; /* City gets 2/3 width, Date gets 1/3 */
            gap: 15px;
        }

        /* Make it stack on mobile phones */
        @media (max-width: 600px) {
            .input-row {
                grid-template-columns: 1fr;
            }
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            outline: 2px solid var(--primary);
            border-color: transparent;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button:hover {
            background-color: #1b5e20;
        }
        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        /* Results Area */
        #result-area {
            display: none;
            flex-direction: column;
            gap: 20px;
        }

        .weather-badge {
            background: #e0f2f1;
            color: #00695c;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 0.9rem;
            border-left: 4px solid #009688;
        }

        .meta-info {
            font-size: 0.8rem;
            color: #9ca3af;
            text-align: right;
            margin-top: 10px;
        }

        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Markdown Styles */
        .prose h3 { margin-top: 0; color: var(--primary); }
        .prose ul { padding-left: 20px; }
        .prose li { margin-bottom: 5px; }
        .prose strong { color: #111827; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>üå± Israel Agri-Advisor</h1>
            <p>AI-Powered Farming Advice based on Local Weather & Hebrew Literature</p>
        </header>

        <div class="card">

            <div class="input-row">
                <div class="form-group">
                    <label for="city">City / Region</label>
                    <input type="text" id="city" list="cities" placeholder="Select or type a city...">

                    <datalist id="cities">
                        <option value="Ariel">
                        <option value="Ashdod">
                        <option value="Ashkelon">
                        <option value="Avne Eitan">
                        <option value="Beer Sheva">
                        <option value="Eilat">
                        <option value="Hadera">
                        <option value="Haifa (Bate Zakuk)">
                        <option value="Haifa (Technion)">
                        <option value="Jerusalem (Center)">
                        <option value="Lev Kineret">
                        <option value="Maale Gilboa">
                        <option value="Nitzan">
                        <option value="Tel Aviv (TLV Beach)">
                        <option value="Yotvata">
                        <option value="Zichron Yaakov">
                    </datalist>
                </div>

                <div class="form-group">
                    <label for="date">Date (2025)</label>
                    <input type="date" id="date" min="2025-01-01" max="2025-12-31">
                </div>
            </div>

            <div class="form-group">
                <label for="query">Question</label>
                <textarea id="query" rows="3" placeholder="e.g. When is the best time to irrigate? (Ctrl+Enter to submit)"></textarea>
            </div>

            <button id="submit-btn" onclick="getAdvice()">
                <span id="btn-text">Get Advice</span>
                <div id="loader" class="loader"></div>
            </button>
        </div>

        <div id="result-area">

            <div class="card" style="background: #f0f9ff; border-color: #bae6fd;">
                <label style="color: #0369a1;">üå§Ô∏è Weather Context Used</label>
                <div id="weather-display" class="weather-badge">Loading...</div>
            </div>

            <div class="card">
                <label style="color: var(--primary);">ü§ñ Agent Advice</label>
                <div id="advice-content" class="prose"></div>
                <div id="meta-display" class="meta-info"></div>
            </div>
        </div>
    </div>

    <script>
        // --- Initialization ---
        // Set the default date to Jan 1st, 2025 (or today's date if year matches)
        const dateInput = document.getElementById('date');
        dateInput.value = "2025-01-01";

        // --- Main Function ---
        async function getAdvice() {
            const city = document.getElementById('city').value;
            const query = document.getElementById('query').value;
            const date = document.getElementById('date').value;

            const btn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const loader = document.getElementById('loader');
            const resultArea = document.getElementById('result-area');

            // Validation
            if (!city || !query) {
                alert("Please enter both a city and a question.");
                return;
            }

            // UI Loading State
            btn.disabled = true;
            btnText.style.display = 'none';
            loader.style.display = 'block';
            resultArea.style.display = 'none';

            try {
                const response = await fetch('/get-advice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        city: city,
                        query: query,
                        date: date
                    })
                });

                if (!response.ok) throw new Error("API Error");

                const data = await response.json();

                // 1. Render Weather
                document.getElementById('weather-display').innerText = data.weather_context_used;

                // 2. Render Advice (Markdown -> HTML -> Sanitize)
                const rawHtml = marked.parse(data.advice);
                const cleanHtml = DOMPurify.sanitize(rawHtml);
                document.getElementById('advice-content').innerHTML = cleanHtml;

                // 3. Render Meta Info
                document.getElementById('meta-display').innerText = `Model Used: ${data.model_used}`;

                // Show Results
                resultArea.style.display = 'flex';

            } catch (error) {
                alert("Failed to fetch advice. Please check the console.");
                console.error(error);
            } finally {
                // Reset UI
                btn.disabled = false;
                btnText.style.display = 'inline';
                loader.style.display = 'none';
            }
        }

        // --- Keyboard Shortcuts ---

        // "Enter" on the City input triggers submit
        document.getElementById('city').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                getAdvice();
            }
        });

        // "Ctrl + Enter" (or Cmd + Enter) on the Textarea triggers submit
        document.getElementById('query').addEventListener('keydown', function (e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                getAdvice();
            }
        });
    </script>
</body>
</html>
