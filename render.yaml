services:
  - type: web
    name: agri-advisor-pro
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: LLMOD_API_KEY
        sync: false
      - key: LLMOD_API_BASE
        value: https://api.llmod.ai/v1
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX_NAME
        value: agri-advisor
